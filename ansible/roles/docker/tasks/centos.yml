- name: CentOS files are copied
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ centos_files }}"
  tags: [docker]

- name: CentOS package is installed
  yum:
    name: docker-engine
    state: present
  tags: [docker]

- name: CentOS Daemon is reloaded
  command: systemctl daemon-reload
  tags: [docker]
  changed_when: true

- name: CentOS service is running
  service:
    name: docker
    state: running
  tags: [docker]

